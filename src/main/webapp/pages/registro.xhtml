<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registrar Usuario</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 p-3">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Datos Generales" class="text-primary"/>
                            <h:inputText class="form-control" a:placeholder="EXAMPLE" value="${registro.user.nomUser}"/>
                        </div>
                        <h:panelGroup layout="block" class="row">
                            <h:panelGroup layout="block" class="col-md-6">
                                <div class="form-group">
                                    <h:inputText class="form-control" a:placeholder="Nombres" value="#{registro.user.nombre}"/>
                                </div>                                
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="col-md-6">
                                <div class="form-group">
                                    <h:inputText class="form-control" a:placeholder="Apellidos" value="#{registro.user.apellido}"/>
                                </div>                                
                            </h:panelGroup>                            
                        </h:panelGroup>
                        <hr/>
                        <h:panelGroup layout="block" class="row">
                            <h:panelGroup layout="block" class="col-md-6">
                                <div class="form-group">
                                    <h:inputSecret class="form-control" a:placeholder="Clave" value="#{registro.user.clave}"/>
                                </div>                                
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="col-md-6">
                                <div class="form-group">
                                    <h:inputSecret class="form-control" a:placeholder="Repetir Clave"/>
                                </div>                                
                            </h:panelGroup>                            
                        </h:panelGroup>
                        <div>

                            <h:commandButton action="#{registro.crear}" value="Crear" class="btn btn-primary mr-2"/>
                            <h:commandButton value="Cancelar" class="btn btn-secondary"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-6">
                    
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"></h:outputScript>
        <h:outputScript library="js" name="popper.min.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>        
    </h:body>
</html>
