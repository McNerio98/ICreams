<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        
        <ui:define name="titulo">
            <h:outputText value=":.: Iniciar Sesion"></h:outputText>
        </ui:define>
        <!--Declaracion de estilos especificos-->
        <ui:define name="estilosEspecificos">
            <h:outputStylesheet library="css" name="sign-in.css"></h:outputStylesheet>
        </ui:define>
        
        <ui:define name="ctnPrincipal">
            <h:panelGroup layout="block" style="text-align: center; width: 100%;">
            <h:form class="form-signin">
                <h:inputText class="form-control" a:placeholder="#{bundle.nomUsuario}"></h:inputText>
                <h:inputSecret class="form-control" a:placeholder="Clave"/>
                <h:panelGroup layout="block" class="checkbox mb-3">
                    <h:outputLabel>
                        <h:selectBooleanCheckbox value="Recordarme"/> Recordarme
                    </h:outputLabel>
                </h:panelGroup>
                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Ingresar"/>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
                <h:link value="Crear una cuenta" outcome="pageRegistrar"/>
            </h:form>                
            </h:panelGroup>

            
        </ui:define>
        
    </ui:composition>
</html>
