<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>
            <ui:insert name="titulo"></ui:insert>
            <!--Se declaran los estilos generales-->
            <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
            <!--inclusion de estilos especificos-->
            <ui:insert name="estilosEspecificos"></ui:insert>
        </title>
    </h:head>
    <h:body>
        <ui:insert name="ctnPrincipal"> </ui:insert>
        
        <!--Se declaran los estilos generales-->
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"></h:outputScript>
        <h:outputScript library="js" name="popper.min.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
    </h:body>
</html>
